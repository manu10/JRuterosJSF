<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/formLayout.xhtml">

	<ui:define name="title">
		Nueva Ruta
	</ui:define>

	<ui:define name="titulo">
		Nueva Ruta
	</ui:define>

	<ui:define name="form">
		<h:form class="form-horizontal">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Nombre</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" id="inputName"
						value="#{trailBean.trail.name}" placeholder="Nombre"></h:inputText>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="producto_descripcion(*)">Descripcion(*)</label>
				<div class="col-sm-8">
					<h:inputTextarea class="form-control" id="inputDesc"
						value="#{trailBean.trail.description}" placeholder="Descripcion"></h:inputTextarea>

				</div>
			</div>
			<div class="form-group">
				<label class="label-subasta">Privacidad(*)</label>
						<h:selectOneMenu value="#{userData.data}">
							   <f:selectItem itemValue="public" itemLabel="Publico" />
							   <f:selectItem itemValue="private" itemLabel="Privado" />	   							
						</h:selectOneMenu>		
							
							<h:option value="public">Publico</option>
							<option value="private">Privado</option>
						</select>
				
				
				<label for="inputDni" class="col-sm-2 control-label">Dni</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" id="inputDni"
						value="#{userBean.usuario.dni}" placeholder="12345678"></h:inputText>

				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress" class="col-sm-2 control-label">Domicilio</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" id="inputAddress"
						value="#{userBean.usuario.address}"
						placeholder="av siempreviva 742 springfield"></h:inputText>

				</div>
			</div>


			<div class="form-group">
				<label for="inputBirthDate" class="col-sm-2 control-label">Fecha
					de nacimiento</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" id="inputBirthDate"
						value="#{userBean.usuario.birthDate}" placeholder="DD/MM/YYYY"></h:inputText>

				</div>
			</div>
			<div class="form-group">
				<label for="inputSex" class="col-sm-2 control-label">Sexo</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" id="inputSex"
						value="#{userBean.usuario.sex}"
						placeholder="Masculino/Femenino/otro"></h:inputText>

				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-8">
					<h:inputText type="email" class="form-control" id="inputEmail"
						value="#{userBean.usuario.email}" placeholder="Email"></h:inputText>

				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton class="btn btn-primary" value="Registrarme"
						action="#{userBean.crearUsuario}"></h:commandButton>

				</div>
			</div>
			<div class="row center-block">
					<div class="center-block col-md-4">

						<label class="label-subasta" for="producto_titulo(*)">Nombre(*)</label>
						<input autofocus="autofocus" class="form-control form-subasta"
							id="producto_titulo" name="trail_name" required="required"
							type="text" ></input>
					</div>
				</div>

				<div class="row center-block">
					<div class="center-block col-md-4">

						<label class="label-subasta" for="producto_descripcion(*)">Descripcion(*)</label>
						<textarea autofocus="autofocus" class="form-control form-subasta"
							id="trail_descripcion" name="rail_description"
							required="required" rows="6">
							</textarea>
					</div>
				</div>


				<div class="row center-block">
					<div class="center-block col-md-4">

						<label class="label-subasta">Privacidad(*)</label>
						<select
							class="form-control" name="privaticy">
							<option value="public">Publico</option>
							<option value="private">Privado</option>
						</select>
					</div>
				</div>
				<div class="row center-block">
					<div class="center-block col-md-4">

						<label class="label-subasta">Seleccione el KML del
							recorrido(*)</label> <input type="file" name="trail_KML"
							id="fileToUpload"></input>
					</div>
				</div>

				<div class="row center-block">
					<div class="center-block col-md-4">

						<label class="label-subasta">Formato del recorrido(*)</label>
						<select name="trail_format" class="form-control">
							<option value="one-way">Solo ida</option>
							<option value="loop_trail">Circular</option>
						</select>
					</div>
				</div>

				<div class="row center-block">
					<div class="center-block col-md-4">

						<label class="label-subasta">Distancia en KM(*)</label><input
							autofocus="autofocus" class="form-control form-subasta"
							id="producto_titulo" name="trail_distance" required="required"
							type="number" min="0" step="0.1" ></input>
					</div>
				</div>

				<div class="row center-block">
					<div class="center-block col-md-4">
						<label class="label-subasta">Dificultad(*)</label><select
							class="form-control" name="trail-difficulty">
							<option value="easy">Facil</option>
							<option value="moderate">Moderado</option>
							<option value="difficult">Dificil</option>
							<option value="very-difficult">Muy dificil</option>
							<option value="experts-only">Solo expertos</option>
						</select>
					</div>
				</div>
				<div class="row center-block">
					<div class="center-block col-md-4">
						<label class="label-subasta">Actividad(*)</label> <select
							class="form-control" name="trail-activity">
							<option value="mountain_bike">Mountain bike</option>
							<option value="ciclismo">Ciclismo</option>
							<option value="cicloturismo">Cicloturismo</option>
							<option value="senderismo ">Senderismo</option>
							<option value="carrera por montaña">Carrera por montaña</option>
							<option value="alpinismo">Alpinismo</option>
							<option value="motociclismo">Motociclismo</option>
							<option value="cuatriciclo">Cuatriciclo</option>
							<option value="esqui">Esqui</option>
							<option value="kayac ">Kayac</option>
							<option value="vela">Vela</option>
							<option value="a_caballo">A caballo</option>
						</select>
					</div>
				</div>
				<div class="row center-block">
					<div class="center-block col-md-2">
						<label class="label-subasta">Duracion en minutos(*)</label>
						<input name="trail_duration_hr" required="required"
							class="form-control" type="number" min="0" ></input>
					</div>
				</div>

				<div class="row center-block">
					<div class="center-block col-md-4">
						<label class="label-subasta">Fecha de realizacion(*)</label>
						<input class="form-control" type="date" name="trail_date"></input>

					</div>
				</div>
				<div class="row center-block">
					<div class="center-block col-md-4">

						<label class="label-subasta">Seleccione fotos(*)</label>
						<input type="file" name="trail_photo" id="fileToUpload"></input>
					</div>
				</div>

		</h:form>
	</ui:define>

	<ui:define name="info">
		<p>
			Al registrarme, declaro que soy mayor de edad y acepto los <a
				href="./terminos.html">Términos y condiciones</a> y las <a
				href="./privacidad.html">Políticas de privacidad</a> de JRuteros.
		</p>
	</ui:define>

	<ui:define name="ayuda">
		<p>
			¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
		</p>
	</ui:define>

</ui:composition>
